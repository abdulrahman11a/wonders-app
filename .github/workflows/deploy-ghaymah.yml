name: Deploy to Ghaymah

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v3

    - name: Install Ghaymah CLI
      run: |
        curl -sSL https://cli.ghaymah.systems/install.sh -o install.sh
        bash install.sh
        echo "$HOME/ghaymah/bin" >> $GITHUB_PATH
        ls $HOME/ghaymah/bin
        which gy || echo "gy not found"

    - name: Login to Ghaymah
      run: gy auth login -e ${{ secrets.GY_EMAIL }} -p ${{ secrets.GY_PASSWORD }}

    - name: Deploy App and Show Output
      id: deploy_app
      run: |
        OUTPUT=$(gy resource app launch .)
        echo "Deployment output:"
        echo "$OUTPUT"
        # هنا نفرض الرابط ثابت مثلا لو نعرف اسمه "myapp.ghaymah.systems"
        echo "🚀 App URL: https://myapp.ghaymah.systems"
        # إذا الرابط يظهر في OUTPUT ممكن تستخرجه هنا وتطبعه

    - name: List all deployed apps
      run: gy resource app list

    - name: Start Tunnel and Show URL
      run: |
        gy tunnel start myapp --port 80 &
        echo "Tunnel started at: https://myapp.ghaymah.systems"
